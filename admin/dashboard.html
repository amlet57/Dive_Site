<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления | DiveGear Admin</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    
    <style>
        :root {
            --dg-primary: #0a3142;
            --dg-secondary: #1f6e8a;
            --dg-accent: #3a9bbf;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7fb;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--dg-primary) 0%, #0e2a38 100%);
            min-height: 100vh;
            color: white;
        }
        
        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 1rem 1.5rem;
            margin: 0.2rem 0;
            border-radius: 0 30px 30px 0;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.15);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: transform 0.3s;
            border: 1px solid rgba(31,110,138,0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(31,110,138,0.1);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #eef7fb, #e0ecf2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dg-secondary);
            font-size: 1.8rem;
        }
        
        .orders-table-container {
            background: white;
            border-radius: 25px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            margin-top: 2rem;
        }
        
        .badge-new {
            background: #ffc107;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }
        
        .badge-processing {
            background: #17a2b8;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }
        
        .badge-completed {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }
        
        .badge-cancelled {
            background: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }
        
        .btn-action {
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            margin: 0 0.2rem;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .order-detail-modal .modal-content {
            border-radius: 25px;
            border: none;
        }
        
        .order-detail-header {
            background: linear-gradient(135deg, var(--dg-primary), var(--dg-secondary));
            color: white;
            border-radius: 25px 25px 0 0;
            padding: 1.5rem;
        }
        
        .filter-section {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="sidebar-header">
                    <h4 class="text-white mb-1"><i class="bi bi-water"></i> DiveGear</h4>
                    <p class="text-white-50 small mb-0">Панель управления</p>
                </div>
                
                <div class="mt-3">
                    <div class="px-3 mb-3">
                        <div class="d-flex align-items-center text-white-50">
                            <i class="bi bi-person-circle fs-5 me-2"></i>
                            <span id="adminNameDisplay">Администратор</span>
                        </div>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i>Дашборд
                        </a>
                        <a class="nav-link" href="orders.html">
                            <i class="bi bi-box-seam"></i>Заказы
                            <span id="newOrdersCount" class="badge bg-danger ms-2">0</span>
                        </a>
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i>Выход
                        </a>
                    </nav>
                </div>
                
                <div class="position-absolute bottom-0 start-0 p-3 w-100">
                    <div class="text-white-50 small">
                        <i class="bi bi-shield-check"></i> Версия 1.0
                    </div>
                </div>
            </div>
            
            <!-- Основной контент -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold" style="color: var(--dg-primary);">Дашборд</h2>
                    <div>
                        <span class="text-muted me-3">
                            <i class="bi bi-calendar3"></i> 
                            <span id="currentDateTime"></span>
                        </span>
                        <button onclick="logout()" class="btn logout-btn">
                            <i class="bi bi-box-arrow-right me-2"></i>Выйти
                        </button>
                    </div>
                </div>
                
                <!-- Статистика -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="stat-card d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <i class="bi bi-box-seam"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Всего заказов</h6>
                                <h2 class="fw-bold mb-0" id="totalOrdersCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Новые</h6>
                                <h2 class="fw-bold mb-0" id="newOrdersCountStat">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <i class="bi bi-gear"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">В обработке</h6>
                                <h2 class="fw-bold mb-0" id="processingOrdersCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card d-flex align-items-center">
                            <div class="stat-icon me-3">
                                <i class="bi bi-check-circle"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Выполнено</h6>
                                <h2 class="fw-bold mb-0" id="completedOrdersCount">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- График заказов (упрощенно) -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="orders-table-container">
                            <h5 class="fw-bold mb-4">Последние заказы</h5>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle" id="recentOrdersTable">
                                    <thead>
                                        <tr>
                                            <th>№ заказа</th>
                                            <th>Дата</th>
                                            <th>Клиент</th>
                                            <th>Товар</th>
                                            <th>Сумма</th>
                                            <th>Статус</th>
                                            <th>Действия</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordersTableBody">
                                        <!-- Заполняется JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center mt-3">
                                <a href="orders.html" class="btn btn-outline-primary rounded-pill px-4">
                                    Все заказы <i class="bi bi-arrow-right ms-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно деталей заказа -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="order-detail-header">
                    <h5 class="modal-title fw-bold">Детали заказа</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="orderDetailContent">
                        <!-- Заполняется динамически -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="changeOrderStatus()">Изменить статус</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно изменения статуса -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Изменить статус заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="statusForm">
                        <input type="hidden" id="statusOrderId">
                        <div class="mb-3">
                            <label class="form-label">Выберите статус</label>
                            <select class="form-select" id="orderStatus">
                                <option value="new">Новый</option>
                                <option value="processing">В обработке</option>
                                <option value="completed">Выполнен</option>
                                <option value="cancelled">Отменен</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        // Проверка авторизации
        function checkAuth() {
            if (!sessionStorage.getItem('admin_logged_in')) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Загрузка данных при старте
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            // Отображаем имя администратора
            const adminName = sessionStorage.getItem('admin_username') || 'Администратор';
            document.getElementById('adminNameDisplay').textContent = adminName;
            
            // Текущая дата и время
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Загрузка заказов
            loadOrders();
        });

        // Обновление даты и времени
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleString('ru-RU', options);
        }

        // Загрузка заказов из localStorage
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('divegear_orders')) || [];
            
            // Обновляем статистику
            const totalOrders = orders.length;
            const newOrders = orders.filter(o => o.status === 'new').length;
            const processingOrders = orders.filter(o => o.status === 'processing').length;
            const completedOrders = orders.filter(o => o.status === 'completed').length;
            
            document.getElementById('totalOrdersCount').textContent = totalOrders;
            document.getElementById('newOrdersCountStat').textContent = newOrders;
            document.getElementById('processingOrdersCount').textContent = processingOrders;
            document.getElementById('completedOrdersCount').textContent = completedOrders;
            document.getElementById('newOrdersCount').textContent = newOrders;
            
            // Показываем последние 5 заказов
            const recentOrders = orders.slice(-5).reverse();
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = '';
            
            recentOrders.forEach(order => {
                const row = document.createElement('tr');
                const createdDate = new Date(order.created_at).toLocaleDateString('ru-RU');
                
                row.innerHTML = `
                    <td><strong>${order.order_number || 'Н/Д'}</strong></td>
                    <td>${createdDate}</td>
                    <td>${order.customer_name || 'Н/Д'}</td>
                    <td>${order.clothing_type || 'Н/Д'}</td>
                    <td>${order.quantity || 0} шт.</td>
                    <td>${getStatusBadge(order.status || 'new')}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary btn-action" onclick="viewOrder('${order.order_number}')">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-warning btn-action" onclick="editStatus('${order.order_number}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            if (recentOrders.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="7" class="text-center py-4">Нет заказов</td>';
                tableBody.appendChild(row);
            }
        }

        // Получение бейджа статуса
        function getStatusBadge(status) {
            const statuses = {
                'new': '<span class="badge-new"><i class="bi bi-star-fill me-1"></i>Новый</span>',
                'processing': '<span class="badge-processing"><i class="bi bi-gear-fill me-1"></i>В обработке</span>',
                'completed': '<span class="badge-completed"><i class="bi bi-check-circle-fill me-1"></i>Выполнен</span>',
                'cancelled': '<span class="badge-cancelled"><i class="bi bi-x-circle-fill me-1"></i>Отменен</span>'
            };
            return statuses[status] || statuses['new'];
        }

        // Просмотр деталей заказа
        function viewOrder(orderNumber) {
            const orders = JSON.parse(localStorage.getItem('divegear_orders')) || [];
            const order = orders.find(o => o.order_number === orderNumber);
            
            if (order) {
                const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
                const content = document.getElementById('orderDetailContent');
                
                content.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Номер заказа:</strong> ${order.order_number}</p>
                            <p><strong>Дата:</strong> ${new Date(order.created_at).toLocaleString('ru-RU')}</p>
                            <p><strong>Клиент:</strong> ${order.customer_name}</p>
                            <p><strong>Телефон:</strong> ${order.customer_phone}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Товар:</strong> ${order.clothing_type}</p>
                            <p><strong>Размер:</strong> ${order.size}</p>
                            <p><strong>Количество:</strong> ${order.quantity} шт.</p>
                            <p><strong>Статус:</strong> ${getStatusBadge(order.status)}</p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <p><strong>Адрес доставки:</strong><br>${order.delivery_address}</p>
                        ${order.comment ? `<p><strong>Комментарий:</strong><br>${order.comment}</p>` : ''}
                    </div>
                `;
                
                modal.show();
            }
        }

        // Редактирование статуса
        function editStatus(orderNumber) {
            document.getElementById('statusOrderId').value = orderNumber;
            const modal = new bootstrap.Modal(document.getElementById('statusModal'));
            modal.show();
        }

        // Обновление статуса
        function updateOrderStatus() {
            const orderNumber = document.getElementById('statusOrderId').value;
            const newStatus = document.getElementById('orderStatus').value;
            
            let orders = JSON.parse(localStorage.getItem('divegear_orders')) || [];
            const orderIndex = orders.findIndex(o => o.order_number === orderNumber);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('divegear_orders', JSON.stringify(orders));
                
                // Закрываем модалку и обновляем таблицу
                bootstrap.Modal.getInstance(document.getElementById('statusModal')).hide();
                loadOrders();
            }
        }

        // Изменение статуса (для модалки деталей)
        function changeOrderStatus() {
            bootstrap.Modal.getInstance(document.getElementById('orderDetailModal')).hide();
            // Логика открытия модалки статуса
        }

        // Выход из системы
        function logout() {
            sessionStorage.removeItem('admin_logged_in');
            sessionStorage.removeItem('admin_username');
            sessionStorage.removeItem('admin_login_time');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
